<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Canceled</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8d7da, #f3c4c9);
            color: #333;
            text-align: center;
            padding: 50px;
        }

        /* Card Styling */
        .cancel-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .cancel-container h2 {
            color: #dc3545;
            font-weight: bold;
        }

        .cancel-container p {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }

        .refund-message {
            font-size: 14px;
            color: #856404;
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
        }

        .btn-home {
            display: inline-block;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<!-- Cancel Confirmation Card -->
<div class="cancel-container">
    <h2>‚ùå Booking Canceled</h2>
    <p th:text="${message}"></p>
    <p class="refund-message">üí≥ Your money will be refunded within 48 working hours.</p>
    <br>
    <a th:href="@{/user/home}" class="btn-home">üè† Back to Home</a>
</div>

</body>
</html>
