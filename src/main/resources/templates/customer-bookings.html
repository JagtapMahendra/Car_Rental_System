<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .table {
            background-color: white;
        }
        .btn-danger {
            background-color: red;
            border: none;
        }
        .btn-danger:hover {
            background-color: darkred;
        }
        .btn-success {
            background-color: green;
            border: none;
        }
        .btn-success:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Customer Bookings</h2>
        
        <!-- Success Message -->
<div th:if="${successMessage}" class="alert alert-success text-center">
    <p th:text="${successMessage}"></p>
</div>

<!-- Error Message -->
<div th:if="${errorMessage}" class="alert alert-danger text-center">
    <p th:text="${errorMessage}"></p>
</div>
        

        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Car</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Price</th>
                    <th>Booking Confirm</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.user.fullName}"></td>
                    <td th:text="${booking.car.brand} + ' ' + ${booking.car.model}"></td>
                    <td th:text="${booking.startDate}"></td>
                    <td th:text="${booking.endDate}"></td>
                    <td th:text="'â‚¹' + ${booking.totalAmount}"></td>
                    <td>
                         <a  th:href="@{/user/contact/{id}(id=${booking.user.id})}" class="btn btn-warning btn-sm">Confirm Booking</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="mt-4 text-center">
        <a href="/admin/dashboard" class="btn btn-secondary btn-custom">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
