<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Registration | Car Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/images/Admin-Registration.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            width: 450px;
            backdrop-filter: blur(15px);
            color: white;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            font-size: 1rem;
            padding: 10px;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.8);
            border: none;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            background-color: #ff9800;
            border: none;
            font-size: 1.1rem;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>User Registration</h2>
        <form th:action="@{/user/register}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-danger text-center mt-2" th:text="${error}"></p>
    </div>
</body>
</html>
