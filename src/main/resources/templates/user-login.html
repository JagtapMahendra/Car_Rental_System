<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Car Rental</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Background with a luxury car image */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/images/UserLogin.avif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Dark overlay to enhance readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 0;
        }

        /* Stylish login container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 35px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        /* Title Styling */
        .login-container h2 {
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 204, 0, 0.5);
        }

        /* Form labels */
        .form-group label {
            color: #eee;
            font-weight: bold;
        }

        /* Input field styling */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            transition: 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        /* Login Button */
        .btn-login {
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
        }

        .btn-login:hover {
            background: #e6b800;
            box-shadow: 0 6px 12px rgba(255, 204, 0, 0.5);
        }

        /* Register link */
        .register-link a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Car Rental</h2>
        
        <p th:if="${successMessage}" class="text-success" th:text="${successMessage}"></p>
        <p th:if="${error}" class="text-danger" th:text="${error}"></p>

        <form th:action="@{/user/login}" method="post">
            <div class="mb-3 form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3 form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>

        <p class="register-link mt-3">New to Car Rental? <a href="/user/register">Sign Up</a></p>
    </div>
</body>
</html>
