<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Registration</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: url('/images/Admin-Registration1.avif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Light overlay for better visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Adjusted for better contrast */
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15); /* Glass effect */
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f8f9fa;
        }

        .form-control {
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.85);
            transition: 0.3s;
            color: black;
        }

        .form-control:focus {
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn-custom {
            background: #ff7eb3;
            color: white;
            border-radius: 25px;
            padding: 12px;
            font-size: 18px;
            transition: 0.3s;
            border: none;
            width: 100%;
        }

        .btn-custom:hover {
            background: #ff4f81;
        }

        .error {
            color: #ff4f4f;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="form-container">
        <h1>Admin Registration</h1>
        <form th:action="@{/admin/register}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="fullName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <p th:text="${error}" class="error"></p>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
